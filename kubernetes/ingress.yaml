---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: hugo
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-site
  namespace: hugo
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # Tell traefik to use HTTP to talk to the backend
    ingress.kubernetes.io/protocol: http
    # redirect inbound http -> https
    traefik.ingress.kubernetes.io/redirect-entry-point: https 
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
#   traefik.ingress.kubernetes.io/router.middlewares: hugo-redirect-https@kubernetescrd
spec:
  tls:
  - hosts:
    - chadl.tech
    secretName: chadl-tech-tls
  rules:
    - host: chadl.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: static-site
                port: 
                  name: http